name: Bump nginx:stable docker image version

scms:
  default:
    kind: github
    spec:
      user: "{{ .github.user }}"
      email: "{{ .github.email }}"
      owner: "{{ .github.owner }}"
      repository: "{{ .github.repository }}"
      token: "{{ requiredEnv .github.token }}"
      username: "{{ .github.username }}"
      branch: "{{ .github.branch }}"
  nginxGithubMirror:
    kind: git
    spec:
      url: "https://github.com/nginx/nginx"
      branch: "master"

sources:
  latestStableRelease:
    name: Get latest stable version of nginx
    kind: gittag
    scmid: nginxGithubMirror
    spec:
      versionfilter:
        kind: regex
        ## Nginx stable version have the minor digit as an even number
        pattern: 'release-(\d+)\.(\d*[0|2|4|6|8])\.(\d+)'
    transformers:
      - trimprefix: "release-"
conditions:
  checkDockerImagePublished:
    name: "Test nginx:<latest_version> docker image tag"
    kind: dockerimage
    sourceid: latestStableRelease
    transformers:
      - addsuffix: "-alpine"
    spec:
      image: "nginx"
      architecture: amd64
      # tag comes from the sourceid

targets:
  updateReleaseInDockerfile:
    name: "Update the version of nginx in the Dockerfile"
    kind: dockerfile
    sourceid: latestStableRelease
    spec:
      file: Dockerfile
      instruction:
        keyword: "FROM"
        matcher: "nginx"
    scmid: default
  updateTestHarness:
    name: "Update the expectedError version in the test harness"
    sourceid: latestStableRelease
    scmid: default
    kind: file
    spec:
      file: "cst.yml"
      matchpattern: >
        expectedError: \["(.*)"]
      replacepattern: >
        expectedError: ["{{ source "latestStableRelease" }}"]
actions:
  default:
    kind: github/pullrequest
    title: Bump nginx version to {{ source "latestStableRelease" }}
    scmid: default
    spec:
      labels:
        - dependencies
        - nginx
